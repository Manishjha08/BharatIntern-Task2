<!DOCTYPE html>
<html>
<head>
  <title>Project Management Tool</title>
  <link rel="stylesheet" type="text/css" href="project-management.css">
</head>
<body>
  <div class="container">
    <h1>Project Management Tool</h1>
    <form id="taskForm" autocomplete="off">
      <input type="text" id="taskInput" placeholder="Enter a task..." required>
      <input type="text" id="employeeNameInput" placeholder="Enter Employee Name..." required>
      <input type="text" id="designationInput" placeholder="Enter Designation..." required>
      <button type="submit">Add Task</button>
    </form>
    <div id="taskList"></div>
  </div>

  <script src="project-management.js"></script>
</body>
</html>
